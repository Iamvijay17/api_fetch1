<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://www.pngitem.com/pimgs/m/78-786131_male-cartoon-avatar-clip-arts-male-clipart-hd.png">

  </head>
  <body>
    <div class="container text-center">
      <div class="row pt-5">
        <div class="col"></div>
        <div class="col-12 col-xl-4">
          <div class="card">
            <div class="p-3 fw-bold fs-4">Login</div>
            <div class="card-body">
              <form id="loginForm" onsubmit="login()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="loginfloatingName" placeholder="" >
                    <label for="loginfloatingName">UserName</label>
                    <div class="error form-text text-danger"></div>
                  </div>
               
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control shadow-none " id="loginConfloatingPassword" placeholder="Password">
                    <label for="loginConfloatingPassword">Password</label>
                    <div class="error form-text text-danger"></div>
                  </div>
                <div class="mb-3 form-check text-start ">
                  <input
                    type="checkbox"
                    class="form-check-input shadow-none"
                    id="loginCheck"
                  />
                  <label class="form-check-label " for="loginCheck"
                    >Remember</label
                  >
                  <div class="error form-text text-danger"></div>
                </div>
                <div class="pb-3"><a href="index.html" style="font-size:12px">Don't Have a Account</a></div>
                <button type="submit" class="btn" style="background: #AB274F;color: white;">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
